---
# tasks file for docker
- name: create image docker
  docker_image:
    name: devops
    build:
     path: /var/lib/jenkins/workspace/CD_Project
     pull: no
    source: build
    state: present
    force_source: true
- name: run container docker
  docker_container:
    name: CD_Project
    image: CD_Project:latest
    state: started
    recreate: true
    ports:
     - "4200:80"
